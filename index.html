<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram-bootstrap</title>
</head>
<body>
  
  <nav class="navbar bg-light">
    
    <div class="container-fluid">
      <a class="navbar-brand  align-items-center" href="#">
        <i class="fab fa-instagram ms-4"></i>
        <span>Instagram</span>
      </a>

      <div class="d-flex align-items-center">
        <div class="me-4">

          <button type="button" class="btn btn-success">Create a new post</button>
        </div>
          <div class="me-5">

            <a class="nav-link dropdown-toggle bg-secondary p-2 px-3 rounded text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fas fa-gear"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end ">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>

          </div> 
      </div>
  </nav>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
